<div class="container mt-3">
    <div class="row">
        <div class="col">
            <p class="h3 text-success fw-bold">
                Add Contact
            </p>
            <p class="fst-italic">Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                 Quam inventore aliquam provident aut neque, nam illum illo assumenda impedit
                  quae et voluptas. Quis sequi minima sit itaque reprehenderit minus cumque.
            </p>
        </div>
    </div>
</div>
<div class="container" *ngIf="errors">
    <div class="row">
        <div class="col">
            <p class="h text-danger fw-bold">{{errors | json}}</p>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form (submit)="createConatct()">
                <div class="mb-2">
                    <input required="required" [(ngModel)]="contact.name" name="name" type="text" class="form-control" placeholder="Name">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.photo" name="photo" type="text" class="form-control" placeholder="Photo Url">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.email" name="email" type="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.mobile" name="moble" type="number" class="form-control" placeholder="Mobile">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.company" name="company" type="text" class="form-control" placeholder="Company">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.title" name="title" type="text" class="form-control" placeholder="Title">
                </div>
                <div class="mb-2">
                    <select [(ngModel)]="contact.groupId" name="groupId" class="form-control" *ngIf="groups!=null">
                        <option value="">Select a Group</option>
                        <option *ngFor="let group of groups" [value]="group.id">{{group.name}}</option>
                    </select>
                </div>
                <div class="mb-2">
                    <input type="submit" class="btn btn-success" value="Create">
                    <a routerLink="/contact/admin" class=" btn btn-dark fw-bold ms-2">Close</a>
                </div>
            </form>
        </div>
        <!-- <div class="col-sm-2"></div> -->
        <div class="col-sm-4">
            <img src="../../../assets/285655_user_icon.png" alt="avatar" class="contact-image">
        </div>
    </div>
</div>
